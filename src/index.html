<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ok</title>
  </head>
  <body>
    <div id="output"></div>

    <script type="text/template" id="main-temp">
      <nav id="nav-view"></nav>
      <section id="content-view"></section>
    </script>

    <script type="text/template" id="nav-temp">
      <ul id="nav-list">

      </ul>
    </script>

    <script type="text/template" id="auth-modal-wrapper-temp">
        <ul class="auth-modal-wrapper">
          <li class="active-auth-link loadLogin">Login</li>
          <li class="loadRegister">Register</li>
        </ul>
      <div id="login-form"></div>
      <div id="register-form"></div>
    </script>

    <script type="text/template" id="auth-modal-temp">
      <div class="auth-modal-wrapper__modal">
        <% if (type === "register") { %>
          <label for="name">Name</label><input type="text" name="name" class="auth__modal__name" />
      <% } %>
      <label for="email">Email</label><input type="email" name="email" class="auth__modal__email" />
      <label for="pw">Password</label><input type="password" name="pw" class="auth__modal__pw" />
          <button type="btn" class="auth__modal__btn"><%= type %></button>
          <div class="auth__modal__error"></div>
        </div>
    </script>

    <script type="text/template" id="user-area-temp">
      <h3>Hi <%= name %></h3>
      <div id="stock-table-region"></div>
      <div id="trade-modal-region"></div>
      <button class="tradeBtn">Trade Stocks</button>
    </script>

    <script type="text/template" id="stock-table-temp">
      <h3>Your stocks</h3>
      <table class="stock-table">
        <tr>
        <th>Name</th>
        <th>Amount of shares</th>
        </tr>
      </table>
    </script>

    <script type="text/template" id="trade-modal-wrapper-temp">
        <div class="trade-modal-container trade-modal-container--active">
        <ul class="trade-modal-wrapper">
          <li class="loadBuy active-trade-link">Buy</li>
          <li class="loadSell">Trade</li>
          <div id="buy-form"></div>
          <div id="sell-form"></div>
        </ul>
      </div>
    </script>

    <script type="text/template" id="trade-modal-temp">
      <div class="trade-modal-wrapper__modal">
        <h3><%= type %></h3>
      <label for="name">Stockname</label>
      <input type="text" name="name" class="trade__modal__stock" />
      <label for="amount">Amount</label>
      <input type="number" name="amount" class="trade__modal__amount" />
      <button type="btn" class="trade__modal__btn"><%= type %></button>
      <div class="trade__modal__error"></div>
      </div>
    </script>
  </body>
</html>
